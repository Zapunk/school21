apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: zapunk1/s21-rabbitmq:spectrav
          ports:
            - containerPort: 5672
            - containerPort: 15672
          env:
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: my-secrets
                  key: RABBIT_MQ_USER
            - name: RABBITMQ_PASS
              valueFrom:
                secretKeyRef:
                  name: my-secrets
                  key: RABBIT_MQ_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
